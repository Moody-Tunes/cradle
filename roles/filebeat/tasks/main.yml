---

- name: Set up filebeat config
  become: true
  become_user: root

  template:
    src: templates/filebeat_{{ app_name }}.yml.j2
    dest: /etc/filebeat/filebeat.yml
    owner: root
    group: root
    mode: 0600

- name: Disable filebeat service
  become: true
  become_user: root

  systemd:
    name: filebeat
    state: stopped
    daemon_reload: true
